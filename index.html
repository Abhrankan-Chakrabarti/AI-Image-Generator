<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        #search-form {
            margin: 20px;
            text-align: center;
        }

        #search-input {
            padding: 5px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        #search-button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #search-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #image-container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            margin: 10px;
        }

        .image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <center>
        <h1>AI Image Generator</h1>
        <p>The generator will take around one minute to generate an image.
            <br>The images will be of high quality (1024x1024 pixels)</p>
    </center>

    <div id="search-form">
        <input onkeydown="if (event.keyCode == 13) document.getElementById('search-button').click()" id="search-input"
            type="text" placeholder="Enter a prompt...">
        <button id="search-button" type="button" onclick="searchImages()">Generate</button>
    </div>
    <div id="image-container"></div>

    <script>
        function searchImages() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = '';

            const prompt = document.getElementById('search-input').value.trim();
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            const searchButton = document.getElementById('search-button');
            searchButton.disabled = true;

            // Show a loading GIF while waiting for the image
            const imageWrapper = document.createElement('div');
            imageWrapper.classList.add('image');
            const img = document.createElement('img');
            img.src = "https://media.tenor.com/G7LfW0O5qb8AAAAi/loading-gif.gif";
            imageWrapper.appendChild(img);
            imageContainer.appendChild(imageWrapper);

            const encodedPrompt = encodeURIComponent(prompt);

            fetch(`https://image.pollinations.ai/prompt/${encodedPrompt}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob(); // Convert the response to a blob (image data)
                })
                .then(blob => {
                    const imageURL = URL.createObjectURL(blob); // Create a URL for the image blob
                    img.src = imageURL; // Set the image src to the generated image URL
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                    alert('Error generating image. Please try again.');
                })
                .finally(() => {
                    searchButton.disabled = false; // Enable the button again
                });
        }
    </script>
</body>

</html>
