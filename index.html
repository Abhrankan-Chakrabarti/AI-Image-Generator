<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #search-form {
            margin: 20px;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-right: 10px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #search-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #image-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .image {
            margin: 10px;
        }

        .image img {
            width: 768px;
            height: 768px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <center>
        <h1>AI Image Generator</h1>
        <p>Generate a high-quality image (768x768 pixels) by entering a prompt below.</p>
    </center>

    <div id="search-form">
        <input id="search-input" type="text" placeholder="Enter a prompt..." onkeydown="if(event.keyCode == 13) document.getElementById('search-button').click()">
        <button id="search-button" type="button" onclick="searchImages()">Generate</button>
    </div>

    <div id="image-container"></div>

    <script>
        function searchImages() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Clear previous images

            const prompt = document.getElementById('search-input').value.trim();
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            const searchButton = document.getElementById('search-button');
            searchButton.disabled = true; // Disable button

            // Display a loading GIF while the image is generated
            const loadingWrapper = document.createElement('div');
            loadingWrapper.classList.add('image');
            const loadingImg = document.createElement('img');
            loadingImg.src = "https://media.tenor.com/G7LfW0O5qb8AAAAi/loading-gif.gif"; // Loading gif
            loadingWrapper.appendChild(loadingImg);
            imageContainer.appendChild(loadingWrapper);

            const encodedPrompt = encodeURIComponent(prompt);

            // Fetch a single 768x768 image from the API
            fetch(`https://image.pollinations.ai/prompt/${encodedPrompt}`)
                .then(response => response.blob())
                .then(blob => {
                    const imageUrl = URL.createObjectURL(blob);
                    const imageWrapper = document.createElement('div');
                    imageWrapper.classList.add('image');
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    imageWrapper.appendChild(img);
                    imageContainer.innerHTML = ''; // Clear loading gif
                    imageContainer.appendChild(imageWrapper);
                })
                .catch(error => {
                    console.error(error);
                    alert('Error generating image: ' + error.message);
                })
                .finally(() => {
                    searchButton.disabled = false; // Re-enable button
                });
        }
    </script>
</body>

</html>
