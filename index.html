<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        #search-form {
            margin: 20px;
            text-align: center;
        }

        #search-input {
            padding: 5px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        #search-button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #search-button:disabled {
            background-color: #cccccc; /* Change color when disabled */
            cursor: not-allowed; /* Change cursor to indicate disabled state */
        }

        #image-container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            margin: 10px;
        }

        .image img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <center>
        <h1>AI Image Generator</h1>
        <p>The generator will take around one minute to generate nine images.
            <br>The images will be of high quality (1024x1024 pixels)</p>
    </center>

    <div id="search-form">
        <input onkeydown="if (event.keyCode == 13) document.getElementById('search-button').click()"
            id="search-input" type="text" placeholder="Enter a prompt...">
        <button id="search-button" type="button" onclick="searchImages()">Generate</button>
    </div>
    <div id="image-container"></div>
    <script>
        function searchImages() {
            const imageContainer1 = document.getElementById('image-container');
            imageContainer1.innerHTML = '';

            const prompt = document.getElementById('search-input').value.trim(); // Trim whitespace
            if (!prompt) { // Check if the prompt is empty
                alert("Please enter a prompt.");
                return; // Exit the function early
            }

            const searchButton = document.getElementById('search-button');
            searchButton.disabled = true; // Disable the button

            // Show loading GIFs while waiting for the API response
            for (var a = 1; a <= 9; a++) {
                const imageWrapper = document.createElement('div');
                imageWrapper.classList.add('image');
                const img = document.createElement('img');
                img.src = "https://media.tenor.com/G7LfW0O5qb8AAAAi/loading-gif.gif";
                imageWrapper.appendChild(img);
                imageContainer1.appendChild(imageWrapper);
            }

            const encodedPrompt = encodeURIComponent(prompt); // Encode the prompt

            fetch(`https://image.pollinations.ai/prompt/${encodedPrompt}`)
                .then(response => response.json())
                .then(data => {
                    const images = data.images.map(image => `${image}`);
                    const imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = '';
                    images.forEach(image => {
                        console.log("image - " + image);
                        const imageWrapper = document.createElement('div');
                        imageWrapper.classList.add('image');
                        const img = document.createElement('img');
                        img.src = image;
                        imageWrapper.appendChild(img);
                        imageContainer.appendChild(imageWrapper);
                    });
                })
                .catch(error => {
                    console.error(error);
                    alert(error.toString());
                })
                .finally(() => {
                    searchButton.disabled = false; // Enable the button again
                });
        }
    </script>
</body>

</html>
